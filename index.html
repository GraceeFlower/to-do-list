<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO List</title>

  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="todo-list">
    <h1>To Do List</h1>
    <p class="list-description">
      Simple Todo List with adding and filter by diff status.
    </p>
    <form id="todo-content" action="#" onsubmit="addStorage()">
      <input type="text" name="item-value" id="todo-value" />
      <button class="add-item" type="submit">Add</button>
    </form>
    <ol class="task-list"></ol>
    <div class="sort-list">
      <button class="sort-btn choose-all">ALL</button>
      <button class="sort-btn choose-todo">Active</button>
      <button class="sort-btn choose-done">Complete</button>
    </div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
